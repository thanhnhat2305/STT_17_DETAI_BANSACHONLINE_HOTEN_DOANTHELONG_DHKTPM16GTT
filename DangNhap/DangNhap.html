<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="/Bootstrap/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="DangNhap.css">
</head>
<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <!-- background nằm bên trái -->
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="/BackGround/background.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" onsubmit="dangnhap();">
          <form >
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3"></p>
            </div>
            <!-- Tựa đề -->
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0"><h1>Sach.com</h1></p>
            </div>
            <!-- Nhập Email -->
            <div class="form-outline mb-4">
              <label class="form-label" for="formTenDangNhap">Nhập tên đăng nhập: <span style="color: red;" id="error_namein"></span></label>
              <input type="text" id="formTenDangNhap" class="form-control form-control-lg"
                placeholder="Nhập tên đăng nhập" />
            </div> 
            <!-- Nhập Password -->
            <div class="form-outline mb-3">
              <label class="form-label" for="formPassword">Password: <span style="color: red;" id="error_password"></span></label>
                <input type="password" id="formPassword" class="form-control form-control-lg"
                  placeholder="Nhập password" />             
            </div>     
            <div class="d-flex justify-content-between align-items-center">
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <!-- Button Đăng nhập -->
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" onclick="dangnhap();">Đăng nhập</button>
              <!-- Liên kết với trang đăng kí -->
              <p class="small fw-bold mt-2 pt-1 mb-0">Bạn đã có tài khoản ? <a href="/DangKi/DangKi.html"
                class="link-danger">Đăng kí</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">Copyright © 2022: 19475471 Đoàn Thế Long</div>      
    </div>
  </section>
  <script src="/Bootstrap/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  <script>
    function dangnhap(){
      // Kiểm tra tên đăng nhập
      var tendangnhap = document.getElementById('formTenDangNhap').value;
      var error_tendangnhap = document.getElementById('error_namein');
      var regextendangnhap = /[a-zA-Z0-9]{2,6}/;

      // Kiểm tra password
      var password = document.getElementById('formPassword').value;
      var error_password = document.getElementById('error_password');
      var regexpassword = /[a-zA-Z0-9]{8,16}/;

      // TK/MK Nhan Vien
      var tknv =  /Long/;
      var mknv =  /123456789/;

      if(tendangnhap== '' || tendangnhap==null)
        error_tendangnhap.innerHTML = "Tên đăng nhập không được để trống!";
      else if (!regextendangnhap.test(tendangnhap)){
        error_tendangnhap.innerHTML="Tên đăng nhập không hợp lệ!";
      } else{
        error_tendangnhap.innerHTML='';
      }

      if(password== '' || password==null)
        error_password.innerHTML = "password không được để trống!";
      else if (!regexpassword.test(password)){
        error_password.innerHTML="password không hợp lệ!";
      } else{
        error_password.innerHTML='';
      }

      if(tknv.test(tendangnhap)&&mknv.test(password)){
        alert("Đăng nhập thành công");
        window.location.href="/TrangChuNhanVien/TrangChuNhanVien.html";
      } else if(regextendangnhap.test(tendangnhap)&&regexpassword.test(password)){
        alert("Đăng nhập thành công");
        window.location.href="/TrangChu/TrangChu.html";
      }else{

      }
      return false;
    }
  </script>
</body>
</html>
