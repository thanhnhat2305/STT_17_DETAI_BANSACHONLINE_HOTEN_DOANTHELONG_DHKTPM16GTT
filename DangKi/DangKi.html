<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Bootstrap/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="DangKi.css">
</head>
<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="/BackGround/background.png"
          class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" onsubmit="dangki();">
          <form >
            <!-- Tựa đề -->
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0"><h1>Sach.com</h1></p>
            </div>
            <!-- Họ và tên -->
            <div class="form-outline mb-4">
              <label class="form-label" for="formHoTen">Nhập Họ tên: <span style="color: red;" id="error_name"></span></label>
              <input type="text" id="formHoTen" class="form-control form-control-lg"
                placeholder="Nhập Họ Tên" />
            </div>
            <!-- Nhập địa chỉ -->
            <div class="form-outline mb-4">
              <label class="form-label" for="formDiaChi">Nhập Địa Chỉ: <span style="color: red;" id="error_diachi"></span></label>
              <input type="text" id="formDiaChi" class="form-control form-control-lg"
                placeholder="Nhập Địa Chỉ" />
            </div>
            <!-- Nhập tên đăng nhâp-->
            <div class="form-outline mb-4">
              <label class="form-label" for="formTenDangNhap">Nhập tên đăng nhập: <span style="color: red;" id="error_namein"></span></label>
              <input type="text" id="formTenDangNhap" class="form-control form-control-lg"
                placeholder="Nhập tên đăng nhập" />
            </div>
            <!-- Nhập Password -->
            <div class="form-outline mb-3">
              <label class="form-label" for="formPassword">Password: <span style="color: red;" id="error_password"></span></label>
              <input type="password" id="formPassword" class="form-control form-control-lg"
                placeholder="Nhập password" />             
            </div> 
            <!-- Button Đăng kí -->
            <div class="text-center text-lg-start mt-4 pt-2 ">
              <button type="button" class="btn btn-primary btn-lg " id="btn_DangKi" onclick="dangki();"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Đăng kí</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">Copyright © 2022: 19475471 Đoàn Thế Long</div>      
      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
    </div>
  </section>
  <script src="/Bootstrap/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  <!-- Biểu thức chính quy -->
  <script>

    function dangki(){
      // Kiểm tra name
      var name = document.getElementById('formHoTen').value;
      var error_name = document.getElementById('error_name');
      var regexName = /^[^\d+]*[\d+]{0}[^\d]*$/;

      // Kiểm tra địa chỉ
      var diachi = document.getElementById('formDiaChi').value;
      var error_diachi = document.getElementById('error_diachi');
      var regexDiaChi = /^[0-9]{1,3}[a-z0-9 ]+/;

      // Kiểm tra tên đăng nhập
      var tendangnhap = document.getElementById('formTenDangNhap').value;
      var error_tendangnhap = document.getElementById('error_namein');
      var regextendangnhap = /^[a-zA-Z0-9]{2,6}/;

      // Kiểm tra password
      var password = document.getElementById('formPassword').value;
      var error_password = document.getElementById('error_password');
      var regexpassword = /^[a-zA-Z0-9]{8,16}/;

      if(name== '' || name==null)
      error_name.innerHTML = "Họ tên không được để trống!";
      else if (!regexName.test(name)){
        error_name.innerHTML="Họ tên không hợp lệ!";
      } else{
        error_name.innerHTML='';
      }

      if(diachi== '' || diachi==null)
      error_diachi.innerHTML = "Địa chỉ không được để trống!";
      else if (!regexDiaChi.test(diachi)){
        error_diachi.innerHTML="Địa chỉ không hợp lệ!";
      } else{
        error_diachi.innerHTML='';
      }

      if(tendangnhap== '' || tendangnhap==null)
      error_tendangnhap.innerHTML = "Tên đăng nhập không được để trống!";
      else if (!regextendangnhap.test(tendangnhap)){
        error_tendangnhap.innerHTML="Tên đăng nhập không hợp lệ!";
      } else{
        error_tendangnhap.innerHTML='';
      }

      if(password== '' || password==null)
      error_password.innerHTML = "password không được để trống!";
      else if (!regexpassword.test(password)){
        error_password.innerHTML="password không hợp lệ!";
      } else{
        error_password.innerHTML='';
      }

      if(regexName.test(name)&&regexDiaChi(diachi)&&regextendangnhap(tendangnhap)&&regexpassword(password) ){
        alert("Đăng ký thành công");
        window.location.href="/DangNhap/DangNhap.html";
      }else{
        
      }
      return false;
    }
      
  </script>
</body>
</html>
